name: spotit
description: A YouTube-based music streaming app similar to Spotify
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Audio playback
  just_audio: ^0.10.5
  
  # HTTP client for downloads
  dio: ^5.4.0
  
  # HTTP client for API calls
  http: ^1.1.2
  
  # State management
  provider: ^6.1.1
  
  # Local storage paths
  path_provider: ^2.1.5
  
  # Image caching
  cached_network_image: ^3.3.1
  
  # Icons
  cupertino_icons: ^1.0.2
  google_fonts: ^6.3.2
  palette_generator: ^0.3.3+7
  permission_handler: ^12.0.1
  audio_session: ^0.2.2
  audio_service: ^0.18.18
  rxdart: ^0.28.0
  soundcloud_explode_dart: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Add custom fonts if needed
  # fonts:
  #   - family: CustomFont
