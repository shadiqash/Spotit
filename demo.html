<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotit - Web Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.8;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #1DB954;
            color: #fff;
        }

        .btn-primary:hover {
            background: #1ed760;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .results {
            margin-top: 30px;
        }

        .song-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 14px;
            opacity: 0.7;
        }

        .song-duration {
            font-size: 14px;
            opacity: 0.6;
            margin-right: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #1DB954;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #282828;
            padding: 20px;
            display: none;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
        }

        .player.active {
            display: block;
        }

        .player-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .player-info {
            flex: 1;
        }

        .status {
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
        }

        .status.success {
            background: rgba(29, 185, 84, 0.2);
            border: 1px solid #1DB954;
        }

        .status.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
        }

        .status.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196F3;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }

        .feature-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .feature-desc {
            opacity: 0.8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Spotit</h1>
            <p class="subtitle">YouTube Music Streaming - Web Demo</p>
        </header>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">üîç</div>
                <div class="feature-title">Search</div>
                <div class="feature-desc">Find any song on YouTube</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">‚ñ∂Ô∏è</div>
                <div class="feature-title">Stream</div>
                <div class="feature-desc">Play audio directly</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">‚¨áÔ∏è</div>
                <div class="feature-title">Download</div>
                <div class="feature-desc">Save as MP3</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">üìö</div>
                <div class="feature-title">Library</div>
                <div class="feature-desc">Manage downloads</div>
            </div>
        </div>

        <div class="search-section">
            <h2 style="margin-bottom: 20px;">üîç Search Songs</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for songs..." />
                <button class="btn-primary" onclick="searchSongs()">Search</button>
            </div>
            <div id="status"></div>
            <div id="results" class="results"></div>
        </div>
    </div>

    <div id="player" class="player">
        <div class="player-content">
            <img id="playerThumbnail" class="thumbnail" src="" alt="">
            <div class="player-info">
                <div class="song-title" id="playerTitle">No song playing</div>
                <div class="song-artist" id="playerArtist"></div>
            </div>
            <button class="btn-secondary" onclick="closePlayer()">Close</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';

        // Search for songs
        async function searchSongs() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showStatus('Please enter a search query', 'error');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Searching YouTube...</div>';
            showStatus('Searching...', 'info');

            try {
                const response = await fetch(`${API_BASE}/search?q=${encodeURIComponent(query)}&limit=10`);
                const data = await response.json();

                if (data.success && data.results.length > 0) {
                    displayResults(data.results);
                    showStatus(`Found ${data.results.length} songs`, 'success');
                } else {
                    resultsDiv.innerHTML = '<div class="loading">No results found</div>';
                    showStatus('No results found', 'error');
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="loading">Error: Could not connect to backend</div>';
                showStatus('Error: Make sure backend is running on port 3000', 'error');
                console.error('Search error:', error);
            }
        }

        // Display search results
        function displayResults(songs) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = songs.map(song => `
                <div class="song-item">
                    <img class="thumbnail" src="${song.thumbnail}" alt="${song.title}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2280%22 height=%2280%22%3E%3Crect fill=%22%23333%22 width=%2280%22 height=%2280%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23666%22 font-size=%2230%22%3E‚ô™%3C/text%3E%3C/svg%3E'">
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                    <div class="song-duration">${formatDuration(song.duration)}</div>
                    <button class="btn-primary" onclick="playSong('${song.videoId}', '${escapeHtml(song.title)}', '${escapeHtml(song.artist)}', '${song.thumbnail}')">Play</button>
                    <button class="btn-secondary" onclick="downloadSong('${song.videoId}', '${escapeHtml(song.title)}')">Download</button>
                </div>
            `).join('');
        }

        // Play a song
        async function playSong(videoId, title, artist, thumbnail) {
            showStatus('Getting stream URL...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/stream?videoId=${videoId}`);
                const data = await response.json();

                if (data.success && data.streamUrl) {
                    // Show player
                    document.getElementById('player').classList.add('active');
                    document.getElementById('playerTitle').textContent = title;
                    document.getElementById('playerArtist').textContent = artist;
                    document.getElementById('playerThumbnail').src = thumbnail;
                    
                    showStatus(`Now playing: ${title}`, 'success');
                    
                    // Note: In a real app, you would use an audio player here
                    console.log('Stream URL:', data.streamUrl);
                } else {
                    showStatus('Failed to get stream URL', 'error');
                }
            } catch (error) {
                showStatus('Error playing song', 'error');
                console.error('Play error:', error);
            }
        }

        // Download a song
        async function downloadSong(videoId, title) {
            showStatus(`Downloading ${title}...`, 'info');
            
            try {
                const response = await fetch(`${API_BASE}/download`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ videoId, title })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`‚úì Downloaded: ${title}`, 'success');
                } else {
                    showStatus('Download failed', 'error');
                }
            } catch (error) {
                showStatus('Error downloading song', 'error');
                console.error('Download error:', error);
            }
        }

        // Close player
        function closePlayer() {
            document.getElementById('player').classList.remove('active');
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Format duration
        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Escape HTML
        function escapeHtml(text) {
            return text.replace(/'/g, "\\'").replace(/"/g, '&quot;');
        }

        // Allow search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchSongs();
            }
        });

        // Check backend connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                if (data.status === 'ok') {
                    showStatus('‚úì Connected to backend', 'success');
                }
            } catch (error) {
                showStatus('‚ö†Ô∏è Backend not running. Start it with: cd backend && npm start', 'error');
            }
        });
    </script>
</body>
</html>
